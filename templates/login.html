<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #181818; color: #e0e0e0; font-family: 'Fira Mono', monospace; }
        .container { max-width: 400px; margin: 80px auto; background: #232323; border-radius: 8px; padding: 32px; }
        label { color: #4caf50; }
        input { width: 100%; padding: 10px; margin-bottom: 16px; border-radius: 8px; border: 1px solid #ffd600; background: #181818; color: #e0e0e0; }
        button { background: #4caf50; color: #fff; border: none; padding: 12px 24px; border-radius: 8px; font-family: 'Fira Mono', monospace; cursor: pointer; }
        button:hover { background: #ffd600; color: #181818; }
        .error { color: #ffd600; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register" style="color:#ffd600;">Register</a></p>
    </div>
</body>
</html>
